hostname = www.youtube.com, www.google.cn, mp.weixin.qq.com, adm.10jqka.com.cn, adpai.thepaper.cn，api3.cls.cn, api-release.wuta-cam.com, m5.amap.com, gw.alicdn.com, api-mifit-sg2.huami.com

# youtube 中文字幕
https:\/\/www\.youtube\.com\/api\/timedtext\?.+&lang=(?!zh)((?!&tlang=zh\-Hans).)*$ url request-header \sHTTP/1\.1(\r\n) request-header &tlang=zh-Hans HTTP/1.1$1

# 0.google重定向
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com
# hostname = www.google.cn

# 1.微信公众号去广告
^https?:\/\/mp\.weixin\.qq\.com\/mp\/getappmsgad url script-response-body https://raw.githubusercontent.com/wangyuyan666/Doumu/main/Js/WeChat.js
# hostname = mp.weixin.qq.com

# 2.同花顺
^https?:\/\/adm\.10jqka\.com\.cn\/interface\/ad\/recommend url reject-200
# hostname = adm.10jqka.com.cn

# 3.澎湃新闻
^https?:\/\/adpai\.thepaper\.cn\/\w+ url reject-200
# hostname = adpai.thepaper.cn

# 4.财联社
